name: dbt_run_scheduled_non_real_time
run-name: dbt_run_scheduled_non_real_time

on:
  workflow_dispatch:
  schedule:
    # Runs "every 1 hour" (see https://crontab.guru)
    - cron: '30 */1 * * *'
    
env:
  DBT_PROFILES_DIR: ./

  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  run_dbt_jobs:
    runs-on: ubuntu-latest
    environment: 
      name: workflow_prod

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"

      - name: install dependencies
        run: |
          pip3 install dbt-snowflake==${{ vars.DBT_VERSION }} cli_passthrough requests click
          dbt deps
      - name: Run DBT Jobs
        run: |
          dbt run --exclude tag:core models/silver/streamline/ models/ethereum_share models/silver/balances/ models/silver/balances_table_backfill/ models/silver/silver__decoded_logs.sql models/beacon_chain models/silver/core/silver__streamline_traces.sql models/bronze/api_udf/nft models/silver/api_udf/silver__nft_metadata_reads.sql models/silver/core