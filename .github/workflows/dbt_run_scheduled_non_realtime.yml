name: dbt_run_scheduled_non_realtime
run-name: dbt_run_scheduled_non_realtime

on:
  workflow_dispatch:
  schedule:
    # Runs at minutes 0,12,24,36,48 (see https://crontab.guru)
    - cron: '0,12,24,36,48 * * * *'
    
env:
  DBT_PROFILES_DIR: ./

  ACCOUNT: "${{ vars.ACCOUNT }}"
  ROLE: "${{ vars.ROLE }}"
  USER: "${{ vars.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ vars.REGION }}"
  DATABASE: "${{ vars.DATABASE }}"
  WAREHOUSE: "${{ vars.WAREHOUSE }}"
  SCHEMA: "${{ vars.SCHEMA }}"

concurrency:
  group: ${{ github.workflow }}

jobs:
  run_dbt_jobs:
    runs-on: ubuntu-latest
    environment: 
      name: workflow_prod 

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"

      - name: install dependencies
        run: |
          pip install -r requirements.txt
          dbt deps
      - name: Run DBT Jobs
        run: |
          dbt run --vars '{"STREAMLINE_INVOKE_STREAMS":True}' --threads 12 -m tag:non_realtime tag:realtime tag:streamline_decoded_logs_realtime tag:streamline_decoded_logs_complete tag:streamline_balances_realtime tag:streamline_balances_complete       