name: dbt_run_streamline_reads
run-name: dbt_run_streamline_reads

on:
  workflow_dispatch:
  schedule:
    # Runs "every 2 hours" (see https://crontab.guru)
    - cron: '0 1-23/2 * * *'
    
env:
  DBT_PROFILES_DIR: ./

  ACCOUNT: "${{ secrets.ACCOUNT }}"
  ROLE: "${{ secrets.ROLE }}"
  USER: "${{ secrets.USER }}"
  PASSWORD: "${{ secrets.PASSWORD }}"
  REGION: "${{ secrets.REGION }}"
  DATABASE: "${{ secrets.DATABASE }}"
  WAREHOUSE: "${{ secrets.WAREHOUSE }}"
  SCHEMA: "${{ secrets.SCHEMA }}"


jobs:
  run_dbt_jobs:
    runs-on: ubuntu-latest
    environment: 
      name: workflow_prod

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v1
        with:
          python-version: "3.7.x"

      - name: install dependencies
        run: |
          pip3 install dbt-snowflake==1.3.0 cli_passthrough requests click
          dbt deps
      - name: Run DBT Jobs
        run: |
          dbt run --vars '{"STREAMLINE_INVOKE_STREAMS":True}' -m models/silver/streamline/curated+ models/silver/streamline/streamline__complete_reads.sql+ ethereum_models.aave.silver__aave_tokens ethereum_models.uniswapv3.silver__uni_v3_pools