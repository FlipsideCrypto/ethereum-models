version: 2
models:
  - name: sushi__ez_lending
    description: '{{ doc("eth_ez_sushi_swaps_table_doc") }}'

    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("eth_block_number") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("eth_block_timestamp") }}'
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
      - name: TX_HASH
        description: '{{ doc("eth_logs_tx_hash") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+

      - name: LENDING_POOL_ADDRESS
        description: '{{ doc("lending_pool_address") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+

      - name: ACTION
        description: '{{ doc("action") }}'

      - name: AMOUNT
        description: '{{ doc("amount") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: AMOUNT_USD
        description: '{{ doc("amount_usd") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: ASSET
        description: '{{ doc("asset") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+


      - name: SYMBOL
        description: '{{ doc("eth_dex_swaps_symbol_in") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR


      - name: LENDER
        description: '{{ doc("lender") }}'
        tests:
          - not_null:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+

      - name: PLATFORM
        description: '{{ doc("eth_dex_platform") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR

      - name: EVENT_INDEX
        description: '{{ doc("eth_event_index") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT

      - name: _LOG_ID
        description: '{{ doc("eth_log_id_events") }}'
        tests:
          - not_null

   
