version: 2
models:
  - name: silver__beacon_all_validators
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ID

    columns:
      - name: READ_VALUE
      - name: _PARTITION_BY_BLOCK_ID
      - name: FUNC_TYPE
      - name: STATE_ID
      - name: BLOCK_NUMBER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: METADATA
      - name: INDEX
      - name: _INSERTED_TIMESTAMP
      - name: DATA
      - name: ID
        tests:
          - not_null