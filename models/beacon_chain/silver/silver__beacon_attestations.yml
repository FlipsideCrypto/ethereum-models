version: 2
models:
  - name: silver__beacon_attestations
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - ID

    columns:
      - name: SLOT_NUMBER
        tests:
          - not_null
      - name: SLOT_TIMESTAMP
        tests:
          - not_null:
              config:
                where: SLOT_NUMBER >= 4700013
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 1
      - name: EPOCH_NUMBER
        tests:
          - not_null
      - name: ATTESTATION_SLOT
        tests:
          - not_null
      - name: ATTESTATION_INDEX
        tests:
          - not_null
      - name: AGGREGATION_BITS
        tests:
          - not_null
      - name: BEACON_BLOCK_ROOT
        tests:
          - not_null
      - name: SOURCE_EPOCH
        tests:
          - not_null
      - name: SOURCE_ROOT
        tests:
          - not_null
      - name: TARGET_EPOCH
        tests:
          - not_null
      - name: TARGET_ROOT
        tests:
          - not_null
      - name: ATTESTATION_SIGNATURE
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 1