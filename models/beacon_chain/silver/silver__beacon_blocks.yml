version: 2
models:
  - name: silver__beacon_blocks
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - SLOT_NUMBER

    columns:
      - name: SLOT_NUMBER
        tests:
          - not_null
      - name: SLOT_TIMESTAMP
        tests:
          - not_null:
              config:
                where: SLOT_NUMBER >= 4700013 AND EXECUTION_PAYLOAD IS NOT NULL
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 1
      - name: EPOCH_NUMBER
      - name: PROPOSER_INDEX
      - name: PARENT_ROOT
      - name: STATE_ROOT
      - name: RANDAO_REVEAL
      - name: GRAFFITI
      - name: ETH1_BLOCK_HASH
      - name: ETH1_DEPOSIT_COUNT
      - name: ETH1_DEPOSIT_ROOT
      - name: BLOCK_INCLUDED
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 1