version: 2
models:
  - name: silver__beacon_committees
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ID

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: INDEX
        tests:
          - not_null
      - name: SLOT
        tests:
          - not_null
      - name: VALIDATORS
        tests:
          - not_null