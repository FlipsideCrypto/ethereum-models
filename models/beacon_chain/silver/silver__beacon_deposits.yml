version: 2
models:
  - name: silver__beacon_deposits
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ID

    columns:
      - name: SLOT_NUMBER
        tests:
          - not_null
      - name: SLOT_TIMESTAMP
        tests:
          - not_null:
              where: SLOT_NUMBER >= 4700013
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: EPOCH_NUMBER
        tests:
          - not_null
      - name: DEPOSIT_AMOUNT
        tests:
          - not_null
      - name: PUBKEY
        tests:
          - not_null
      - name: SIGNATURE
        tests:
          - not_null
      - name: WITHDRAWAL_CREDENTIALS
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
