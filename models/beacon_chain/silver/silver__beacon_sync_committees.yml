version: 2
models:
  - name: silver__beacon_sync_committees
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ID

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT      
      - name: STATE_ID
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR
      - name: VALIDATOR_AGGREGATES
        tests:
          - not_null
      - name: VALIDATORS
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: ID
        tests:
          - not_null