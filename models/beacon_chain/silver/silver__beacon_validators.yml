version: 2
models:
  - name: silver__beacon_validators
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ID

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: STATE_ID
      - name: INDEX
        tests:
          - not_null
          - total_index_count:
              config:
                severity: error
                error_if: ">1"
          - dupe_index_days:
              config:
                severity: error
                error_if: ">0"
      - name: ARRAY_INDEX
        tests:
          - not_null
      - name: BALANCE
        tests:
          - not_null
      - name: VALIDATOR_STATUS
        tests:
          - not_null
      - name: ACTIVATION_ELIGIBILITY_EPOCH
        tests:
          - not_null
      - name: ACTIVATION_EPOCH
        tests:
          - not_null
      - name: EFFECTIVE_BALANCE
        tests:
          - not_null
      - name: EXIT_EPOCH
        tests:
          - not_null
      - name: PUBKEY
        tests:
          - not_null
      - name: SLASHED
        tests:
          - not_null
      - name: WITHDRAWABLE_EPOCH
        tests:
          - not_null
      - name: WITHDRAWAL_CREDENTIALS
        tests:
          - not_null
      - name: VALIDATOR_DETAILS
        tests:
          - not_null                                                
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1

      - name: ID
        tests:
          - not_null