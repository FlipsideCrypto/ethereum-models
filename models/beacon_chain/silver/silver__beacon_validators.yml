              column_type_list:
                - NUMBER
                - FLOAT  
      - name: WITHDRAWAL_CREDENTIALS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING
                - VARCHAR 
      - name: VALIDATOR_DETAILS
        tests:
          - not_null                                                
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
