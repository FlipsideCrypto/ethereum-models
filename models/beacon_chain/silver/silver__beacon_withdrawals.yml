version: 2
models:
  - name: silver__beacon_withdrawals
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - ID

    columns:
      - name: SLOT_NUMBER
        tests:
          - not_null
      - name: SLOT_TIMESTAMP
        tests:
          - not_null:
              config:
                where: SLOT_NUMBER >= 4700013
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 1
      - name: EPOCH_NUMBER
        tests:
          - not_null
      - name: WITHDRAWAL_AMOUNT
        tests:
          - not_null
      - name: ADDRESS
        tests:
          - not_null
      - name: INDEX
        tests:
          - not_null
          - withdrawal_index_gaps:
              config:
                severity: error
                error_if: ">0"
      - name: VALIDATOR_INDEX
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 1