version: 2
models:
  - name: silver__blob_sidecars
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - BLOB_SIDECAR_ID
      - blobs_behind:
          arguments:
            threshold: 3600
    columns:
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 1
      - name: SLOT_NUMBER
        tests:
          - not_null