version: 2
models:
  - name: silver__eth_staking_deposits
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - _LOG_ID

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 1
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: '0[xX][0-9a-fA-F]+'
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: DEPOSIT_AMOUNT
        tests:
          - not_null
      - name: DEPOSITOR
        tests:
          - not_null
      - name: DEPOSIT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: '0[xX][0-9a-fA-F]+'
      - name: PLATFORM_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: '0[xX][0-9a-fA-F]+'
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
      - name: PUBKEY
        tests:
          - not_null
      - name: WITHDRAWAL_CREDENTIALS
        tests:
          - not_null
      - name: WITHDRAWAL_TYPE
        tests:
          - not_null
      - name: WITHDRAWAL_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: '0[xX][0-9a-fA-F]+'
      - name: SIGNATURE
        tests:
          - not_null
      - name: DEPOSIT_INDEX
        tests:
          - not_null
      - name: _LOG_ID
        tests:
          - not_null