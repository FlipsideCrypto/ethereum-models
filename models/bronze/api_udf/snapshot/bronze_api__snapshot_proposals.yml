version: 2
models:
  - name: bronze_api__snapshot_proposals
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - proposal_id
    columns:
      - name: PROPOSAL_ID
        tests:
          - not_null
      - name: IPFS
        tests:
          - not_null
      - name: CHOICES
        tests:
          - not_null
      - name: PROPOSAL_AUTHOR
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: PROPOSAL_TITLE
        tests:
          - not_null
      - name: PROPOSAL_TEXT
        tests:
          - not_null: 
              enabled: False # Some proposals don't have a body 
      - name: SPACE_ID
        tests:
          - not_null
      - name: CREATED_AT
        tests:
          - not_null
      - name: PROPOSAL_START_TIME
        tests:
          - not_null
      - name: PROPOSAL_END_TIME
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ