version: 2
models:
  - name: bronze_api__snapshot_votes
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - id
    columns:
      - name: ID
        tests:
          - not_null
      - name: IPFS
        tests:
          - not_null
      - name: PROPOSAL_ID
        tests:
          - not_null
      - name: VOTER
        tests:
          - not_null
      - name: VOTING_POWER
        tests:
          - not_null
      - name: VOTE_TIMESTAMP
        tests:
          - not_null
      - name: VOTE_OPTION
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ