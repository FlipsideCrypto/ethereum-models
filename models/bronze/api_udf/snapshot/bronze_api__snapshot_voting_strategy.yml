version: 2
models:
  - name: bronze_api__snapshot_voting_strategy
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - PROPOSAL_ID
    columns:
      - name: PROPOSAL_ID
        tests:
          - not_null
      - name: SPACE_ID
        tests:
          - not_null
      - name: CREATED_AT
        tests:
          - not_null
      - name: PROPOSAL_START_TIME
        tests:
          - not_null
      - name: PROPOSAL_END_TIME
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ