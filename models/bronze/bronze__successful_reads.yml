version: 2
models:
  - name: bronze__successful_reads
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ID
      - avg_row_count:
          group_field: round(block_number, -3)
          count_field: block_number
          lookback_condition: block_number >= 16000000
          threshold: 0.25
          above_flag: false

    columns:
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ
