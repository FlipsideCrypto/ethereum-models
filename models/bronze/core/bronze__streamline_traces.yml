version: 2
models:
  - name: bronze__streamline_traces
    tests:
      - recent_dupes:
          unique_key: id
          date_field: _inserted_timestamp
          days_back: 2
          error_threshold: 1

    columns:
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
