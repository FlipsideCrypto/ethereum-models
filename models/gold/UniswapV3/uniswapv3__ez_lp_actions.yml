version: 2
models:
  - name: uniswapv3__lp_actions
    description: '{{ doc("lp_actions_table_doc") }}' 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
    columns:
      - name: BLOCKCHAIN'
        description: '{{ doc(“eth_blockchain”) }}'
        tests:
          - not_null
      - name: BLOCK_NUMBER
        description: '{{ doc("eth_block_number") }}'
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("eth_block_timestamp") }}'
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: TX_HASH
        description: '{{ doc("eth_transfer_tx_hash") }}'
        tests:
          - not_null
      - name: ACTION
        description: '{{ doc("lp_actions_action") }}'
        tests:
          - not_null
      - name: AMOUNT0_ADJUSTED
        description: '{{ doc("all_amount0_adjusted") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT1_ADJUSTED
        description: '{{ doc("all_amount1_adjusted") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT0_USD
        description: '{{ doc("all_amount0_usd") }}'
