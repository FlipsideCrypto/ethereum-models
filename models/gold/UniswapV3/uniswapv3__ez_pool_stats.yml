version: 2
models:
  - name: uniswapv3__pool_stats
    description: '{{ doc("pool_stats_table_doc") }}' 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_NUMBER
            - POOL_ADDRESS
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("eth_block_number") }}'
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("eth_block_timestamp") }}'
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCKCHAIN
        description: '{{ doc(“eth_blockchain”) }}'
        tests:
          - not_null
      - name: FEE_GROWTH_global0_X128
        description: '{{ doc("pool_stats_fee_growth_global0_x128") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: FEE_GROWTH_global1_X128
        description: '{{ doc("pool_stats_fee_growth_global1_x128") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: POOL_ADDRESS
        description: '{{ doc("all_pool_address") }}'
        tests:
          - not_null
      - name: POOL_NAME
        description: '{{ doc("all_pool_name") }}'
        tests:
          - not_null    
      - name: PRICE_0_1
        description: '{{ doc("all_price_0_1") }}'
        tests:
