version: 2
models:
  - name: core__dim_contracts
    description: This table contains all the contracts that are deployed on the Ethereum blockchain along with their on-chain metadata.

    columns:
      - name: ADDRESS
        description: '{{ doc("eth_contracts_contract_address") }}'    
      - name: SYMBOL
        description: '{{ doc("eth_contracts_symbol") }}'
      - name: NAME
        description: '{{ doc("eth_contracts_name") }}'
      - name: DECIMALS
        description: '{{ doc("eth_decimals") }}'  
      - name: CONTRACT_METADATA
        description: '{{ doc("eth_contracts_metadata") }}'
      - name: CREATED_BLOCK_NUMBER
        description: 'The block number when the contract was created'
      - name: CREATED_BLOCK_TIMESTAMP
        description: 'The block timestamp when the contract was created'
      - name: CREATED_TX_HASH
        description: 'The transaction hash when the contract was created'
      - name: CREATOR_ADDRESS
        description: 'The address of the creator of the contract'
      - name: DIM_CONTRACTS_ID
        description: '{{ doc("pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'  