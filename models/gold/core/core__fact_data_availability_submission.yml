version: 2
models:
  - name: core__fact_data_availability_submission
    description: "This table contains the data availability submissions for the L2 chains."

    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("eth_block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("eth_block_timestamp") }}'
      - name: TX_HASH
        description: '{{ doc("eth_logs_tx_hash") }}'
      - name: ORIGIN_FROM_ADDRESS
        description: '{{ doc("eth_origin_from") }}'
      - name: ORIGIN_TO_ADDRESS
        description: '{{ doc("eth_origin_to") }}'
      - name: CHAIN
        description: "The name of the L2 chain."
      - name: CHAIN_CATEGORY
        description: "The category of the L2 chain."
      - name: DATA_AVAILABILITY_ADDRESS
        description: "The address where the data availability submission was made to."
      - name: SUBMISSION_TYPE
        description: "The type of the data availability submission."
      - name: FACT_DATA_AVAILABILITY_SUBMISSION_ID
        description: '{{ doc("pk") }}'
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("inserted_timestamp") }}'
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("modified_timestamp") }}'
