version: 2
models:
  - name: defi__ez_lending_borrows
    description: '{{ doc("complete_lending_borrows_table_doc") }}'

    columns:
      - name: TX_HASH
        description: '{{ doc("eth_logs_tx_hash") }}'
      - name: BLOCK_NUMBER
        description: '{{ doc("eth_block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("eth_block_timestamp") }}'
      - name: EVENT_INDEX
        description: '{{ doc("eth_event_index") }}'
      - name: PROTOCOL_MARKET
        description: '{{ doc("complete_lending_protocol_token") }}'
      - name: BORROW_ASSET
        description: The specific asset that is being borrowed from the protocol.
      - name: BORROW_AMOUNT
        description: Total number of tokens borrowed from the protocol.
      - name: BORROW_AMOUNT_USD
        description: Total estimated USD amount of the borrowed amount.
      - name: BORROW_SYMBOL
        description: '{{ doc("eth_prices_symbol") }}'
      - name: BORROWER_ADDRESS
        description: Address that initiated a borrow event.
      - name: PLATFORM
        description: '{{ doc("complete_lending_platform") }}'