version: 2
models:
  - name: defi__ez_lending_deposits
    description: '{{ doc("complete_lending_deposits_table_doc") }}'

    columns:
      - name: TX_HASH
        description: '{{ doc("eth_logs_tx_hash") }}'
      - name: BLOCK_NUMBER
        description: '{{ doc("eth_block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("eth_block_timestamp") }}'
      - name: EVENT_INDEX
        description: '{{ doc("eth_event_index") }}'
      - name: PROTOCOL_TOKEN
        description: The protocol's specific lending asset token, ie cWBTC or aETHUni.
      - name: DEPOSIT_ASSET
        description: The specific asset that is being deposited in the protocol.
      - name: DEPOSIT_AMOUNT
        description: Total number of tokens deposited into the protocol.
      - name: DEPOSIT_AMOUNT_USD
        description: Total estimated USD amount of the deposited amount.
      - name: DEPOSITOR_ADDRESS
        description: Address that initiated a deposit event.
      - name: LENDING_POOL_CONTRACT
        description: '{{ doc("aave_lending_pool_contract") }}'
      - name: ISSUED_DEPOSIT_TOKENS
        description: 'Amount of non 1:1 pegged tokens issued. Specifically for Compound V2 cTokens and Fraxlend shares'
      - name: PLATFORM
        description: 'The protocol where the deposit was executed.'
      - name: SYMBOL
        description: 'Token symbol of the deposited asset'
      - name: BLOCKCHAIN
        description: 'Blockchain where the deposit transaction is executed'