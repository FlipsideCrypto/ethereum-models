version: 2
models:
  - name: defi__ez_lending_deposits
    description: '{{ doc("complete_lending_deposits_table_doc") }}'

    columns:
      - name: TX_HASH
        description: '{{ doc("eth_logs_tx_hash") }}'
      - name: BLOCK_NUMBER
        description: '{{ doc("eth_block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("eth_block_timestamp") }}'
      - name: EVENT_INDEX
        description: '{{ doc("eth_event_index") }}'
      - name: ORIGIN_FROM_ADDRESS
        description: '{{ doc("eth_origin_from") }}'
      - name: ORIGIN_TO_ADDRESS
        description: '{{ doc("eth_origin_to") }}'
      - name: ORIGIN_FUNCTION_SIGNATURE
        description: '{{ doc("nft_origin_sig") }}'
      - name: CONTRACT_ADDRESS
        description: '{{ doc("eth_logs_contract_address") }}'
      - name: EVENT_NAME
        description: '{{ doc("eth_event_name") }}'
      - name: PROTOCOL_MARKET
        description: '{{ doc("complete_lending_protocol_token") }}'
      - name: DEPOSIT_ASSET
        description: The specific asset that is being deposited in the protocol.
      - name: DEPOSIT_AMOUNT
        description: Total number of tokens deposited into the protocol.
      - name: DEPOSIT_AMOUNT_USD
        description: Total estimated USD amount of the deposited amount.
      - name: DEPOSIT_SYMBOL
        description: '{{ doc("eth_prices_symbol") }}'
      - name: DEPOSITOR_ADDRESS
        description: Address that initiated a deposit event.
      - name: PLATFORM
        description: '{{ doc("complete_lending_platform") }}'