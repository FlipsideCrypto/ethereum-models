version: 2
models:
  - name: maker__ez_generates
    description: A record of all borrows from Maker vaults in which DAI is generated. 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("eth_block_number") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT 
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("eth_block_timestamp") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_NTZ 
      - name: TX_HASH
        description: '{{ doc("eth_tx_hash") }}'
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TX_STATUS
        description: '{{ doc("eth_tx_status") }}' 
        tests: 
          - not_null
      - name: BORROWER 
        description: The wallet address of the user who is taking out a loan and generating DAI in the transaction.
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: VAULT
        description: Address associated with a Maker Vault. A vault is a tool that allows the owner to deposit collateral and generate DAI.
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TOKEN_GENERATED
        description: The address of the token / asset that is being generated in the lending transaction. 
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: SYMBOL
        description: The symbol of the token / asset. 
        tests: 
          - not_null: 
              enabled: False
      - name: AMOUNT_GENERATED
        description: The raw amount of DAI being generated by a Maker vault. Divide this through by POW(10, DECIMALS) to get the actual amount. 
        tests: 
          - not_null
      - name: DECIMALS
        description: Divide amount by POW(10, DECIMALS) to convert raw amount to actual amount.
        tests: 
          - not_null: 
              enabled: False