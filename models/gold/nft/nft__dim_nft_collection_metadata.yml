version: 2
models:
  - name: nft__dim_nft_collection_metadata
    description: 'This table contains the metadata for popular NFT collections on the Ethereum blockchain.'
      
    columns:
      - name: BLOCKCHAIN
        description: 'Blockchain where the NFT is from.'
      - name: NFT_ADDRESS 
        description: 'The contract address of the NFT collection.'
      - name: COLLECTION_NAME
        description: 'The name for this NFT collection.'
      - name: TOKENID
        description: 'The tokenId for this NFT.'
      - name: TOKENID_NAME
        description: 'The name of the tokenId. This may be the same for all tokenIds within the same collection.'
      - name: TRAITS
        description: 'The traits for this tokenId in a key-value pair format.'
      - name: TOKENID_DESCRIPTION
        description: 'The description for the tokenId. This may be the same for all tokenIds within the same collection.'
      - name: TOKENID_IMAGE_URL
        description: 'The url for the image for this tokenId.'
      - name: NFT_ADDRESS_TOKENID
        description: 'The concatenation between the nft address and the tokenId.'