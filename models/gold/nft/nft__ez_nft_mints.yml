        description: Deprecating soon! This column will be deprecated by December 11. To get the latest NFT metadata, use the new `ethereum.nft.dim_nft_collection_metadata` table instead. 
      - name: MINT_PRICE_ETH
        description: '{{ doc("nft_mint_price") }}'
