version: 2
models:
  - name: nft__ez_nft_mints
    description: This table contains NFT mint events on the Ethereum blockchain. Only the Ethereum database would have this NFT mint table. To get NFT mint transactions on other EVM chains, you can still use the NFT transfer table and filter for 'mint' in the event_type column. In this table, we recognize that columns involving mint price, e.g. mint_price_eth and amount might not reflect the actual amount paid for the NFT mint 

    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("evm_nft_block_no") }}'   
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("evm_nft_blocktime") }}'
      - name: TX_HASH
        description: '{{ doc("evm_nft_tx_hash") }}'
      - name: EVENT_TYPE
        description: '{{ doc("evm_nft_event_type") }}'
      - name: NFT_ADDRESS
        description: '{{ doc("evm_nft_nft_address") }}'
      - name: PROJECT_NAME
        description: '{{ doc("evm_nft_project_name") }}'
      - name: ERC1155_VALUE
        description: '{{ doc("evm_nft_erc1155_value") }}'
      - name: NFT_FROM_ADDRESS
        description: '{{ doc("evm_nft_from_address") }}'
      - name: NFT_TO_ADDRESS
        description: '{{ doc("evm_nft_to_address") }}'
      - name: TOKENID
        description: '{{ doc("evm_nft_tokenid") }}'
      - name: MINT_PRICE_ETH
        description: '{{ doc("evm_nft_mint_price") }}'
      - name: MINT_PRICE_USD
        description: '{{ doc("evm_nft_mint_price_usd") }}'
      - name: NFT_COUNT
        description: '{{ doc("evm_nft_mint_count") }}'
      - name: AMOUNT
        description: '{{ doc("evm_nft_amount") }}'
      - name: AMOUNT_USD
        description: '{{ doc("evm_nft_amount_usd") }}'
      - name: TX_FEE
        description: '{{ doc("evm_nft_tx_fee") }}'
      - name: TX_FEE_USD
        description: '{{ doc("evm_nft_tx_fee_usd") }}'
      - name: MINT_PRICE_TOKENS
        description: '{{ doc("evm_nft_mints_token_price") }}'
      - name: MINT_PRICE_TOKENS_USD
        description: '{{ doc("evm_nft_mints_token_price_usd") }}'
      - name: MINT_TOKEN_SYMBOL
        description: '{{ doc("evm_nft_mints_symbol") }}'
      - name: MINT_TOKEN_ADDRESS
        description: '{{ doc("evm_nft_mints_token_address") }}'
      - name: EZ_NFT_MINTS_ID
        description: '{{ doc("evm_pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}' 
      - name: _INSERTED_TIMESTAMP
        description: '{{ doc("evm_internal_column") }}'
      - name: _LOG_ID
        description: '{{ doc("evm_internal_column") }}'