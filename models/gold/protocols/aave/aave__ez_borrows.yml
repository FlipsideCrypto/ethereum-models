version: 2
models:
  - name: aave__ez_borrows
    description: '{{ doc("evm_aave_borrows_table_doc") }}' 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: TX_HASH
        description: '{{ doc("evm_logs_tx_hash") }}'
        tests:
          - not_null
      - name: BLOCK_NUMBER
        description: '{{ doc("evm_block_number") }}'  
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("evm_block_timestamp") }}'
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: EVENT_INDEX
        description: '{{ doc("evm_event_index") }}'
        tests:
          - not_null
      - name: AAVE_MARKET
        description: '{{ doc("evm_aave_market") }}'
        tests:
          - not_null
      - name: BORROWED_TOKENS
        description: '{{ doc("evm_borrow_amount") }}'
        tests:
          - not_null
      - name: BORROWED_USD
        description: '{{ doc("evm_borrow_amount_usd") }}'
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float    
      - name: BORROWER_ADDRESS
        description: '{{ doc("evm_borrower") }}'
        tests:
          - not_null
      - name: BORROW_RATE_MODE
        description: '{{ doc("evm_aave_borrow_rate_mode") }}'
        tests:
          - not_null 
      - name: LENDING_POOL_CONTRACT
        description: '{{ doc("evm_aave_lending_pool_contract") }}'
        tests: 
          - not_null
      - name: AAVE_VERSION
        description: '{{ doc("evm_aave_version") }}'
        tests: 
          - not_null
      - name: TOKEN_PRICE
        description: '{{ doc("evm_prices_price") }}'  
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: SYMBOL
        description: '{{ doc("evm_prices_symbol") }}'
      - name: BLOCKCHAIN
        description: '{{ doc("evm_blockchain") }}'  
        tests: 
          - not_null 
      - name: EZ_BORROWS_ID
        description: '{{ doc("evm_pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}'  
      - name: _INSERTED_TIMESTAMP
        description: '{{ doc("evm_internal_column") }}'
      - name: _LOG_ID
        description: '{{ doc("evm_internal_column") }}'