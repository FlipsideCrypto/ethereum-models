version: 2
models:
  - name: aave__ez_liquidations
    description: '{{ doc("evm_aave_liquidations_table_doc") }}' 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: BLOCKCHAIN
        description: '{{ doc("evm_blockchain") }}'  
        tests:
          - not_null
      - name: BLOCK_NUMBER
        description: '{{ doc("evm_block_number") }}'
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("evm_block_timestamp") }}'
        tests:
          - not_null
      - name: EVENT_INDEX
        description: '{{ doc("evm_event_index") }}'
        tests:
          - not_null
      - name: TX_HASH
        description: '{{ doc("evm_logs_tx_hash") }}'
        tests:
          - not_null
      - name: COLLATERAL_ASSET
        description: '{{ doc("evm_aave_collateral_asset") }}'
        tests:
          - not_null 
      - name: COLLATERAL_AAVE_TOKEN
        description: '{{ doc("evm_aave_collateral_aave_token") }}'
      - name: LIQUIDATED_AMOUNT
        description: '{{ doc("evm_aave_liquidated_amount") }}'
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: LIQUIDATED_AMOUNT_USD
        description: '{{ doc("evm_aave_liquidated_amount_usd") }}'
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: DEBT_ASSET
        description: '{{ doc("evm_aave_debt_asset") }}'
        tests:
          - not_null 
      - name: DEBT_AAVE_TOKEN
        description: '{{ doc("evm_aave_debt_aave_token") }}'
      - name: DEBT_TO_COVER_AMOUNT
        description: '{{ doc("evm_aave_debt_to_cover_amount") }}'
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: DEBT_TO_COVER_AMOUNT_USD
        description: '{{ doc("evm_aave_debt_to_cover_amount_usd") }}'
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: LIQUIDATOR
        description: '{{ doc("evm_aave_liquidator") }}'
        tests: 
          - not_null
      - name: BORROWER
        description: '{{ doc("evm_borrower") }}'
        tests: 
          - not_null
      - name: AAVE_VERSION
        description: '{{ doc("evm_aave_version") }}'
        tests: 
          - not_null
      - name: COLLATERAL_TOKEN_PRICE
        description: '{{ doc("evm_prices_price") }}'
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: COLLATERAL_TOKEN_SYMBOL
        description: '{{ doc("evm_prices_symbol") }}'  
      - name: DEBT_TOKEN_PRICE
        description: '{{ doc("evm_prices_price") }}'
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: DEBT_TOKEN_SYMBOL
        description: '{{ doc("evm_prices_symbol") }}' 
      - name: EZ_LIQUIDATIONS_ID
        description: '{{ doc("evm_pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}'  
      - name: _INSERTED_TIMESTAMP
        description: '{{ doc("evm_internal_column") }}'
      - name: _LOG_ID
        description: '{{ doc("evm_internal_column") }}'