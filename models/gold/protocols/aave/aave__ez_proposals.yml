version: 2
models:
  - name: aave__ez_proposals
    description: '{{ doc("evm_aave_proposals_table_doc") }}' 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - PROPOSAL_TX
            - PROPOSAL_ID
    columns:
      - name: BLOCKCHAIN
        description: '{{ doc("evm_blockchain") }}' 
        tests:
          - not_null
      - name: BLOCK_NUMBER
        description: '{{ doc("evm_block_number") }}' 
        tests:
          - not_null
      - name: START_VOTING_PERIOD
        description: '{{ doc("evm_aave_start_voting_period") }}'
        tests:
          - not_null
      - name: END_VOTING_PERIOD
        description: '{{ doc("evm_aave_end_voting_period") }}'
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("evm_block_timestamp") }}'
        tests:
          - not_null
      - name: GOVERNANCE_CONTRACT
        description: '{{ doc("evm_aave_governance_contract") }}'
        tests:
          - not_null 
      - name: PROPOSAL_ID
        description: '{{ doc("evm_aave_proposal_id") }}'
        tests:
          - not_null
      - name: STATUS
        description: '{{ doc("evm_aave_status") }}'
        tests:
          - not_null
      - name: TARGETS
        description: '{{ doc("evm_aave_targets") }}'
        tests: 
          - not_null
      - name: PROPOSER
        description: '{{ doc("evm_aave_proposer") }}'
        tests: 
          - not_null
      - name: PROPOSAL_TX
        description: '{{ doc("evm_aave_proposal_tx") }}'
        tests: 
          - not_null
      - name: QUEUE_TX
        description: The transaction hash of the queue transaction
      - name: EXECUTION_TX
        description: The transaction hash of the execution transaction
      - name: START_VOTING_PERIOD_TIMESTAMP
        description: The timestamp of the block when the voting period started
      - name: END_VOTING_PERIOD_TIMESTAMP
        description: The timestamp of the block when the voting period ended
      - name: QUEUE_BLOCK_NUMBER
        description: The block number of the queue transaction
      - name: EXECUTION_BLOCK_NUMBER
        description: The block number of the execution transaction
      - name: EXECUTION_TIMESTAMP
        description: The timestamp of the block when the proposal was executed
      - name: TOTAL_VOTING_POWER
        description: The total tokens that voted on the proposal
      - name: YAY_VOTING_POWER
        description: The total tokens that voted yes on the proposal
      - name: NAY_VOTING_POWER
        description: The total tokens that voted no on the proposal
      - name: EZ_PROPOSALS_ID
        description: '{{ doc("evm_pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}'  