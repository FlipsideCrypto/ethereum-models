version: 2
models:
  - name: aave__ez_repayments
    description: '{{ doc("evm_aave_repayments_table_doc") }}' 
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: BLOCKCHAIN
        description: '{{ doc("evm_blockchain") }}'  
        tests:
          - not_null
      - name: BLOCK_NUMBER
        description: '{{ doc("evm_block_number") }}'  
        tests:
          - not_null
      - name: TX_HASH
        description: '{{ doc("evm_logs_tx_hash") }}'
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("evm_block_timestamp") }}'
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: EVENT_INDEX
        description: '{{ doc("evm_event_index") }}'
        tests:
          - not_null
      - name: AAVE_MARKET
        description: '{{ doc("evm_aave_market") }}'
        tests:
          - not_null 
      - name: AAVE_TOKEN
        description: '{{ doc("evm_aave_token") }}' 
      - name: REPAYED_TOKENS
        description: '{{ doc("evm_aave_repayed_tokens") }}' 
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: REPAYED_USD
        description: '{{ doc("evm_aave_repayed_usd") }}' 
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: PAYER
        description: '{{ doc("evm_aave_payer") }}' 
        tests:
          - not_null
      - name: BORROWER
        description: '{{ doc("evm_borrower") }}'
        tests: 
          - not_null
      - name: LENDING_POOL_CONTRACT
        description: '{{ doc("evm_aave_lending_pool_contract") }}' 
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: AAVE_VERSION
        description: '{{ doc("evm_aave_version") }}'
        tests: 
          - not_null
      - name: TOKEN_PRICE
        description: '{{ doc("evm_prices_price") }}'
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: SYMBOL
        description: '{{ doc("evm_prices_symbol") }}'
      - name: EZ_REPAYMENTS_ID
        description: '{{ doc("evm_pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}'  
      - name: _INSERTED_TIMESTAMP
        description: '{{ doc("evm_internal_column") }}'
      - name: _LOG_ID
        description: '{{ doc("evm_internal_column") }}'