        description: 'Contract address of cToken seized. Only available in Compound V2'
      - name: COLLATERAL_SYMBOL
        description: 'Symbol of cToken seized. Only available in Compound V2'
      - name: EVENT_INDEX
        description: 'Event index within transaction.'
      - name: EZ_LIQUIDATIONS_ID
        description: '{{ doc("evm_pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}' 
      - name: _INSERTED_TIMESTAMP
        description: '{{ doc("evm_internal_column") }}'
      - name: _LOG_ID
        description: '{{ doc("evm_internal_column") }}'