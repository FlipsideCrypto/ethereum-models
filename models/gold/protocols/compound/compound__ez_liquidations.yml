version: 2
models:
  - name: compound__ez_liquidations
    description: '{{ doc("evm_liquidations_table_doc") }}'

    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("evm_block_number") }}'
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("evm_block_timestamp") }}'
      - name: BORROWER
        description: '{{ doc("evm_borrows_borrower") }}'
      - name: CTOKEN
        description: '{{ doc("evm_all_ctoken") }}'
      - name: CTOKEN_SYMBOL
        description: '{{ doc("evm_all_ctoken_symbol") }}'
      - name: LIQUIDATOR
        description: '{{ doc("evm_liquidations_liquidator") }}'
      - name: CTOKENS_SEIZED
        description: '{{ doc("evm_liquidations_ctokens_seized") }}'
      - name: LIQUIDATION_AMOUNT
        description: '{{ doc("evm_liquidations_liquidation_amount") }}'
      - name: LIQUIDATION_AMOUNT_USD
        description: '{{ doc("evm_liquidations_liquidations_amount_usd") }}'
      - name: LIQUIDATION_CONTRACT_ADDRESS
        description: '{{ doc("evm_liquidations_liquidation_contract_address") }}'
      - name: LIQUIDATION_CONTRACT_SYMBOL
        description: '{{ doc("evm_liquidations_liquidation_contract_symbol") }}'
      - name: TX_HASH
        description: '{{ doc("evm_transfer_tx_hash") }}'
