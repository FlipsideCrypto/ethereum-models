version: 2
models:
  - name: maker__ez_vault_creation
    description: A record of all vault creations on Maker
    columns:
      - name: BLOCK_NUMBER
        description: '{{ doc("evm_block_number") }}'
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("evm_block_timestamp") }}'
        tests:
          - dbt_expectations.expect_column_to_exist
      - name: TX_HASH
        description: '{{ doc("evm_tx_hash") }}'
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: CREATOR
        description: The wallet address of the user that opened the vault. 
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: VAULT 
        description: Address associated with a Maker Vault. A vault is a tool that allows the owner to deposit collateral and generate DAI.
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: VAULT_NUMBER 
        description: Number associated with a Maker Vault. 
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: COLLATERAL_TYPE 
        description: Collateral type associated with the Maker Vault. 
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: URN_ADDRESS 
        description: Urn address associated with the Maker Vault. 
        tests: 
          - dbt_expectations.expect_column_to_exist
      - name: EZ_VAULT_CREATION_ID
        description: '{{ doc("evm_pk") }}'   
      - name: INSERTED_TIMESTAMP
        description: '{{ doc("evm_inserted_timestamp") }}'   
      - name: MODIFIED_TIMESTAMP
        description: '{{ doc("evm_modified_timestamp") }}' 