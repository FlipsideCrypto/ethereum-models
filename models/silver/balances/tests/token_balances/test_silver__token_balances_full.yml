version: 2
models:
  - name: test_silver__token_balances_full
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - ID
      - avg_row_count:
          arguments:
            group_field: block_timestamp::date
            count_field: block_number
            lookback_condition: block_timestamp::date >= '2025-07-26' and block_timestamp::date >= current_date() - 30 and block_timestamp::date <> current_date()
            threshold: 0.30
            above_flag: false
    columns:
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 2
      - name: ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: 0[xX][0-9a-fA-F]+
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: 0[xX][0-9a-fA-F]+
      - name: BALANCE
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 2
      - name: ID
        tests:
          - not_null