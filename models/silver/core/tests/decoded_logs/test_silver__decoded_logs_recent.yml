version: 2
models:
  - name: test_silver__decoded_logs_recent
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
      - dbt_utils.recency:
          datepart: day
          field: _INSERTED_TIMESTAMP
          interval: 1
      - fsc_utils.recent_decoded_logs_match:
          config:
            severity: error
            error_if: ">0"
      - missing_decoded_logs

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT    
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: EVENT_INDEX
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT   
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
      - name: EVENT_NAME
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - STRING    
                - VARCHAR