version: 2
models:
  - name: test_silver__transactions_full
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
      - fsc_utils.sequence_gaps:
          partition_by:
            - BLOCK_NUMBER
          column_name: POSITION
          where: BLOCK_TIMESTAMP < CURRENT_DATE - 1
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null  
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT    
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: NONCE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER 
                - FLOAT
      - name: POSITION
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER 
      - name: FROM_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TO_ADDRESS
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
              where: TO_ADDRESS IS NOT NULL
      - name: VALUE
        tests:
          - not_null
      - name: BLOCK_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: GAS_PRICE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT
      - name: GAS
        tests:
          - not_null
      - name: INPUT_DATA
        tests:
          - not_null
      - name: TX_STATUS
        tests:
          - not_null:
              where: NOT IS_PENDING
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['SUCCESS', 'FAIL']
              where: NOT IS_PENDING
      - name: GAS_USED
        tests:
          - not_null:
              where: NOT IS_PENDING
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT
      - name: CUMULATIVE_GAS_USED
        tests:
          - not_null:
              where: NOT IS_PENDING
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT
      - name: TX_FEE
        tests:
          - not_null:
              where: NOT IS_PENDING
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER    
                - FLOAT
      - name: EFFECTIVE_GAS_PRICE
        tests:
          - not_null:
              where: NOT IS_PENDING
      - name: ORIGIN_FUNCTION_SIGNATURE
        tests:
          - not_null


