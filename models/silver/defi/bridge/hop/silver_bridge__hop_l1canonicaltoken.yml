version: 2
models:
  - name: silver_bridge__hop_l1canonicaltoken
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - CONTRACT_ADDRESS
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: TOKEN_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+