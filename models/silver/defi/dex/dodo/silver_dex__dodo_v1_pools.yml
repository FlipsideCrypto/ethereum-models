version: 2
models:
  - name: silver_dex__dodo_v1_pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - POOL_ADDRESS
    columns:
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ