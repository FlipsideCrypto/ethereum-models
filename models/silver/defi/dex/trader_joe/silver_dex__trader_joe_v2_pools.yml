version: 2
models:
  - name: silver_dex__trader_joe_v2_pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - LB_PAIR
    columns:
      - name: LB_PAIR
        tests:
          - not_null
      - name: TOKENX
        tests:
          - not_null
      - name: TOKENY
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ