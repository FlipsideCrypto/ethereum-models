version: 2
models:
  - name: silver__complete_lending_borrows
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: TX_HASH
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: BORROW_ASSET
        tests:
          - not_null
      - name: PROTOCOL_MARKET
        tests:
          - not_null:
              where: PLATFORM <> 'Aave V1' AND SYMBOL <> 'WETH'
      - name: BORROWED_TOKENS
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: BORROWED_USD
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: BORROWER_ADDRESS
        tests:
          - not_null
      - name: PLATFORM
        tests: 
          - not_null
      - name: SYMBOL
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
          