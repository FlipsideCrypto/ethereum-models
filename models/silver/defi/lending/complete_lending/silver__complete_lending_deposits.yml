version: 2
models:
  - name: silver__complete_lending_deposits
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: TX_HASH
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: PROTOCOL_MARKET
      - name: DEPOSITOR
        tests:
          - not_null
      - name: TOKEN_ADDRESS
        tests: 
          - not_null
      - name: TOKEN_SYMBOL
        tests:
          - not_null:
              where: PLATFORM NOT IN ('Radiant','Sturdy')
      - name: AMOUNT_UNADJ
        tests:
          - not_null 
      - name: AMOUNT
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT_USD
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: PLATFORM
        tests: 
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
          