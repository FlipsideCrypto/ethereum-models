version: 2
models:
  - name: silver__complete_lending_flashloans
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 14
      - name: EVENT_INDEX
        tests:
          - not_null:
              where: PLATFORM <> 'Morpho Blue'
      - name: TX_HASH
        tests:
          - not_null
      # - name: PROTOCOL_MARKET
      #   tests:
      #     - not_null 
      - name: INITIATOR
        tests:
          - not_null
      - name: TARGET
        tests:
          - not_null:
              where: PLATFORM <> 'Morpho Blue'
      - name: FLASHLOAN_AMOUNT_UNADJ
        tests: 
          - not_null
      - name: FLASHLOAN_AMOUNT
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: FLASHLOAN_AMOUNT_USD
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: PLATFORM
        tests: 
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
