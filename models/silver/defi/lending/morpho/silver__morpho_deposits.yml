version: 2
models:
  - name: silver__morpho_deposits
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: AMOUNT_UNADJ
        tests:
          - not_null
      - name: AMOUNT
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: MARKET
        tests:
          - not_null 
      - name: DEPOSITOR_ADDRESS
        tests:
          - not_null
      - name: LENDING_POOL_CONTRACT
        tests:
          - not_null
      - name: PLATFORM
        tests: 
          - not_null
      - name: SYMBOL