version: 2
models:
  - name: silver__radiant_borrows
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: TX_HASH
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: RADIANT_MARKET
        tests:
          - not_null
      - name: AMOUNT_UNADJ
        tests:
          - not_null
      - name: AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float    
      - name: BORROWER_ADDRESS
        tests:
          - not_null
      - name: BORROW_RATE_MODE
        tests:
          - not_null 
      - name: LENDING_POOL_CONTRACT
        tests: 
          - not_null
      - name: PLATFORM
        tests: 
          - not_null
      - name: SYMBOL
        tests: 
          - not_null
      - name: BLOCKCHAIN
        tests: 
          - not_null 