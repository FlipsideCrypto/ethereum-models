version: 2
models:
  - name: silver__radiant_flashloans
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: RADIANT_MARKET
        tests:
          - not_null 
      - name: RADIANT_TOKEN
      - name: FLASHLOAN_AMOUNT_UNADJ
        tests: 
          - not_null
      - name: FLASHLOAN_AMOUNT
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: INITIATOR_ADDRESS
        tests:
          - not_null
      - name: TARGET_ADDRESS
        tests:
          - not_null
      - name: PLATFORM
        tests: 
          - not_null
      - name: SYMBOL
        tests: 
          - not_null
