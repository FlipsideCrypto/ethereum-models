version: 2
models:
  - name: silver__silo_deposits
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: SILO_MARKET
        tests:
          - not_null 
      - name: DEPOSITOR_ADDRESS
        tests:
          - not_null
      - name: TOKEN_ADDRESS
        tests: 
          - not_null
      - name: TOKEN_SYMBOL
        tests: 
          - not_null
      - name: AMOUNT_UNADJ
        tests:
          - not_null 
      - name: AMOUNT
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float   
      - name: PLATFORM
        tests: 
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
    
