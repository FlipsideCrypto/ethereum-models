version: 2
models:
  - name: silver__spark_deposits
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3  
      - name: TX_HASH
        tests:
          - not_null
      - name: SUPPLIED_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: ISSUED_TOKENS
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: SPARK_MARKET
        tests:
          - not_null 
      - name: DEPOSITOR_ADDRESS
        tests:
          - not_null
      - name: LENDING_POOL_CONTRACT
        tests:
          - not_null
      - name: PLATFORM
        tests: 
          - not_null
      - name: TOKEN_PRICE
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: SYMBOL
