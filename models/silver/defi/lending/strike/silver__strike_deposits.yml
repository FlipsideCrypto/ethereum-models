version: 2
models:
  - name: silver__strike_deposits
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _log_id
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: ITOKEN
        tests:
          - not_null
      - name: ITOKEN_SYMBOL
        tests:
          - not_null
      - name: ISSUED_ITOKENS
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float  
      - name: SUPPLIED_BASE_ASSET
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float   
      - name: SUPPLIED_CONTRACT_ADDR
        tests:
          - not_null
      - name: SUPPLIED_SYMBOL
        tests:
          - not_null
      - name: SUPPLIER
        tests: 
          - not_null
      - name: TX_HASH
        tests: 
          - not_null
      - name: EVENT_INDEX
        tests: 
          - not_null