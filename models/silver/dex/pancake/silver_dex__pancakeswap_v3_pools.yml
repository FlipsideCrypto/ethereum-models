version: 2
models:
  - name: silver_dex__pancakeswap_v3_pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - POOL_ADDRESS
    columns:
      - name: CREATED_BLOCK
        tests:
          - not_null
      - name: CREATED_TIME
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 7
      - name: FEE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
                - number
      - name: INIT_TICK
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: TICK_SPACING
        tests:
          - not_null
      - name: CREATED_TX_HASH
        tests:
          - not_null



