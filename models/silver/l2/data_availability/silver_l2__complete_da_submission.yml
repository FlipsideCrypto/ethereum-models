version: 2
models:
  - name: silver_l2__complete_da_submission
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - tx_hash
    columns:
      - name: block_number
        tests:
          - not_null
      - name: block_timestamp
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: tx_hash
        tests:
          - not_null
      - name: origin_from_address
        tests:
          - not_null
      - name: origin_to_address
        tests:
          - not_null
      - name: chain
        tests:
          - not_null
      - name: data_availability_address
        tests:
          - not_null
      - name: inserted_timestamp
        tests:
          - not_null
