version: 2
models:
  - name: silver_l2__opstack_legacy_state
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - tx_hash
              - event_index
    columns:
      - name: block_number
        tests:
          - not_null
      - name: block_timestamp
        tests:
          - not_null
      - name: event_index
        tests:
          - not_null
      - name: tx_hash
        tests:
          - not_null
      - name: batch_root
        tests:
          - not_null
      - name: chain
        tests:
          - not_null
      - name: validation_address
        tests:
          - not_null
      - name: validation_type
        tests:
          - not_null
      - name: inserted_timestamp
        tests:
          - not_null