version: 2
models:
  - name: silver_lsd__stafi_withdrawals
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: BLOCK_NUMBER
      - name: BLOCK_TIMESTAMP
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: ORIGIN_FUNCTION_SIGNATURE
      - name: ORIGIN_FROM_ADDRESS
      - name: ORIGIN_TO_ADDRESS
      - name: TX_HASH
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
      - name: SENDER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '^0x[0-9a-fA-F]+$'
      - name: RECIPIENT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '^0x[0-9a-fA-F]+$'
      - name: ETH_AMOUNT
        tests:
          - not_null
      - name: ETH_AMOUNT_ADJ
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: TOKEN_AMOUNT
        tests:
          - not_null
      - name: TOKEN_AMOUNT_ADJ
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: TIME_OF_DEPOSIT
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: _LOG_ID
      - name: _INSERTED_TIMESTAMP
        tests:
          - not_null
