version: 2
models:
  - name: silver_nft__arbitrage_events
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - nft_log_id
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: PLATFORM_EXCHANGE_VERSION
        tests:
          - not_null
      - name: SELLER_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: BUYER_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: NFT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TOKENID
        tests:
          - not_null
      - name: FUNDING_SOURCE
        tests:
          - not_null
      - name: ARBITRAGE_DIRECTION
        tests:
          - not_null
      - name: ARB_TYPE
        tests:
          - not_null
      - name: NFT_LOG_ID
        tests:
          - not_null 
      - name: _LOG_ID
        tests:
          - not_null 
