version: 2
models:
  - name: silver_nft__nftx_decoded_sales
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - nft_log_id
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: PLATFORM_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: PLATFORM_NAME
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['nftx']
      - name: SELLER_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: BUYER_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: NFT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TOKENID
        tests:
          - not_null
      - name: CURRENCY_ADDRESS
        tests:
          - not_null
      - name: TOTAL_PRICE_RAW
        tests:
          - not_null
      - name: TOTAL_FEES_RAW
        tests:
          - not_null
      - name: PLATFORM_FEE_RAW
        tests:
          - not_null
      - name: CREATOR_FEE_RAW
        tests:
          - not_null
      - name: TX_FEE
        tests:
          - not_null
      - name: NFT_LOG_ID
        tests:
          - not_null 
      - name: _INSERTED_TIMESTAMP
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 2
      - name: ORIGIN_FROM_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ORIGIN_FUNCTION_SIGNATURE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: EVENT_TYPE
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_set:
              value_set: ['bid_won', 'sale', 'redeem']
      - name: INPUT_DATA
        tests:
          - not_null