version: 2
models:
  - name: silver_nft__sudoswap_v1_pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - pool_address 
    columns:
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: FUNCTION_NAME
        tests:
          - not_null
      - name: TOKEN_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: NFT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: INITIAL_NFT_IDS_ARRAY
        tests:
          - not_null
