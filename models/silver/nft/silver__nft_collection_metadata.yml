version: 2
models:
  - name: silver__nft_collection_metadata
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - nft_address_tokenid
    columns:
      - name: NFT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: TOKENID
        tests:
          - not_null
