version: 2
models:
  - name: silver__hourly_prices_priority
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TOKEN_ADDRESS
            - HOUR

    columns:   
      - name: HOUR
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1