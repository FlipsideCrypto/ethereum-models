version: 2
models:
  - name: silver__token_prices_all_providers_hourly
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - HOUR
            - TOKEN_ADDRESS
            - PRIORITY
    columns:
      - name: PROVIDER
        description: Provider of the token price (coinmarketcap or coingecko)
        tests:
          - not_null
      - name: HOUR
        description: Hour that the price was recorded at
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: TOKEN_ADDRESS
        description: Address of the token
        tests:
          - token_address_match:
              config:
                severity: warn
                warn_if: ">100"
      - name: PRICE
        description: Closing price of the recorded hour in USD
        tests: 
          - not_null
      - name: IS_IMPUTED
        description: Whether the price was imputed from an earlier record (generally used for low trade volume tokens)
        tests: 
          - not_null
      - name: PRIORITY
        description: Specifies which price source will be reflected based on logic that prioritizes non-imputed over imputed price and coinmarketcap over coingecko
        tests: 
          - not_null
      - name: _UNIQUE_KEY
        description: Concatenation of multiple columns used for incremental merge