version: 2
models:
  - name: silver__comp_liquidations
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _log_id
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 14
      - name: BORROWER
        tests:
          - not_null
      - name: CTOKEN
        tests:
          - not_null
      - name: CTOKEN_SYMBOL
        tests:
          - not_null
      - name: LIQUIDATOR
        tests:
          - not_null
      - name: CTOKENS_SEIZED
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float  
      - name: LIQUIDATION_AMOUNT
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float    
      - name: LIQUIDATION_AMOUNT_USD
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: LIQUIDATION_CONTRACT_ADDRESS
        tests:
          - not_null:
              where: LIQUIDATION_CONTRACT_SYMBOL <> 'ETH'
      - name: LIQUIDATION_CONTRACT_SYMBOL
        tests:
          - not_null
      - name: TX_HASH
        tests: 
          - not_null
      - name: COLLATERAL_CTOKEN
        tests: 
          - not_null
      - name: COLLATERAL_SYMBOL
        tests: 
          - not_null
      - name: EVENT_INDEX
        tests: 
          - not_null