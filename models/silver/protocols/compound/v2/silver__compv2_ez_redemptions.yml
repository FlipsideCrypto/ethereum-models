version: 2
models:
  - name: silver__compv2_ez_redemptions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _log_id
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: CTOKEN
        tests:
          - not_null
      - name: CTOKEN_SYMBOL
        tests:
          - not_null
      - name: RECEIVED_AMOUNT
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float  
      - name: RECEIVED_AMOUNT_USD
        tests:
        - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float    
      - name: RECEIVED_CONTRACT_ADDRESS
        tests:
          - not_null:
              where: RECEIVED_CONTRACT_SYMBOL <> 'ETH'
      - name: RECEIVED_CONTRACT_SYMBOL
        tests:
          - not_null
      - name: REDEEMED_CTOKEN
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: REDEEMER
        tests: 
          - not_null
      - name: TX_HASH
        tests: 
          - not_null
      - name: EVENT_INDEX
        tests: 
          - not_null