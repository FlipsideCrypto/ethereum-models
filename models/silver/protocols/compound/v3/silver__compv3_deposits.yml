version: 2
models:
  - name: silver__compv3_deposits
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3  
      - name: TX_HASH
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: COMPOUND_MARKET
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: DEPOSITOR_ADDRESS
        tests:
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: SUPPLIED_TOKENS
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: SUPPLIED_USD
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: COMPOUND_VERSION
        tests: 
          - not_null
      - name: SYMBOL
          - not_null
