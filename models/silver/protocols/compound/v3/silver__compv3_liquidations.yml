version: 2
models:
  - name: silver__compv3_liquidations
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: COMPOUND_MARKET
        tests: 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: ABSORBER
        tests: 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: BORROWER
        tests: 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: DEPOSITOR_ADDRESS
        tests: 
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: LIQUIDATED_AMOUNT
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: LIQUIDATED_AMOUNT_USD
        tests: 
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float 
      - name: COLLATERAL_ASSET
        tests:
          - not_null 
      - name: COLLATERAL_ASSET_SYMBOL
        tests:
          - not_null 
      - name: DEBT_ASSET
        tests:
          - not_null 
      - name: DEBT_ASSET_SYMBOL
        tests:
          - not_null 
      - name: COMPOUND_VERSION
        tests: 
          - not_null