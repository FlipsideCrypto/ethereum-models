version: 2
models:
  - name: silver_maker__vault_creation
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - VAULT_NO
      - fsc_utils.sequence_gaps:
          column_name: VAULT_NO
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null  
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: VAULT_NO
        tests:
          - not_null
      - name: ILK
        tests:
          - not_null
