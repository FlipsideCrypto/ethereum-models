version: 2
models:
  - name: silver_olas__create_bond
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - _LOG_ID
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: TOKEN_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              arguments:
                regex: 0[xX][0-9a-fA-F]+
      - name: BOND_ID
        tests:
          - not_null
      - name: OLAS_AMOUNT
        tests:
          - not_null
      - name: LP_TOKEN_AMOUNT
        tests:
          - not_null
      - name: MATURITY_TIMESTAMP
        tests:
          - not_null