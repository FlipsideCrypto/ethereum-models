version: 2
models:
  - name: silver_olas__service_donations
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - SERVICE_DONATIONS_ID
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
      - name: DONOR_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: SERVICE_ID
        tests:
          - not_null
      - name: AMOUNT
        tests:
          - not_null
      - name: TOTAL_DONATION
        tests:
          - not_null