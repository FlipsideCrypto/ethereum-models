version: 2
models:
  - name: silver__univ3_pools
    tests:
      - dbt_utils.unique_combination_of_columns:
          arguments:
            combination_of_columns:
              - POOL_ADDRESS
    columns:
      - name: CREATED_BLOCK
        tests:
          - not_null
      - name: CREATED_TIME
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              arguments:
                datepart: day
                interval: 7
      - name: FEE
        tests:
          - not_null
      - name: INIT_PRICE_1_0
        tests:
          - not_null
      - name: INIT_TICK
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: TICK_SPACING
        tests:
          - not_null
      - name: CREATED_TX_HASH
        tests:
          - not_null
