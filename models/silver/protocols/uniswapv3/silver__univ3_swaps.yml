version: 2
models:
  - name: silver__univ3_swaps
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: AMOUNT0_UNADJ
        tests:
          - not_null
      - name: AMOUNT1_UNADJ
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: LIQUIDITY
        tests:
          - not_null
      - name: EVENT_INDEX
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: RECIPIENT
        tests:
          - not_null
      - name: SENDER
        tests:
          - not_null
      - name: TICK
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null