version: 2
models:
  - name: silver__blocks
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_NUMBER
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null      
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: NETWORK
        tests:
          - not_null
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: TX_COUNT
        tests:
          - not_null
      - name: DIFFICULTY
        tests:
          - not_null
      - name: TOTAL_DIFFICULTY
        tests:
          - not_null
      - name: EXTRA_DATA
        tests:
          - not_null
      - name: GAS_LIMIT
        tests:
          - not_null
      - name: GAS_USED
        tests:
          - not_null
      - name: HASH
        tests:
          - not_null
      - name: PARENT_HASH
        tests:
          - not_null
      - name: MINER
        tests:
          - not_null
      - name: NONCE
        tests:
          - not_null
      - name: RECEIPTS_ROOT
        tests:
          - not_null
      - name: SHA3_UNCLES
        tests:
          - not_null
      - name: SIZE
        tests:
          - not_null
      - name: UNCLE_BLOCKS
        tests:
          # - not_null - this will be null most places 

