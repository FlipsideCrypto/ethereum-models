version: 2
models:
  - name: silver__eth_staking_deposits
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID

    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: TX_HASH
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '0[xX][0-9a-fA-F]+'
      - name: EVENT_INDEX
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
      - name: DEPOSIT_AMOUNT
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
                - FLOAT
      - name: DEPOSITOR
        tests:
          - not_null
      - name: DEPOSIT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '0[xX][0-9a-fA-F]+'
      - name: PLATFORM_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '0[xX][0-9a-fA-F]+'
      - name: PLATFORM
        tests:
          - not_null
      - name: PLATFORM_TYPE
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '0[xX][0-9a-fA-F]+'
      - name: CONTRACT_NAME
        tests:
          - not_null
      - name: CONTRACT_TYPE
        tests:
          - not_null
      - name: PUBKEY
        tests:
          - not_null
      - name: WITHDRAWAL_CREDENTIALS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '0[xX][0-9a-fA-F]+'
      - name: WITHDRAWAL_TYPE
        tests:
          - not_null
      - name: WITHDRAWAL_ADDRESS
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '0[xX][0-9a-fA-F]+'
      - name: SIGNATURE
        tests:
          - not_null
      - name: DEPOSIT_INDEX
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - NUMBER
      - name: _LOG_ID
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - dbt_expectations.expect_column_values_to_be_column_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
