version: 2
models:
  - name: silver__snapshot
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - ID
    columns:
      - name: ID
        tests:
          - not_null  
      - name: PROPOSAL_ID
        tests:
          - not_null
      - name: VOTER
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: VOTE_OPTION
        tests:
          - not_null
      - name: VOTING_POWER
        tests: 
          - not_null
      - name: VOTE_TIMESTAMP 
        tests: 
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - TIMESTAMP_LTZ
                - TIMESTAMP_NTZ
      - name: CHOICES
        tests:
          - not_null
      - name: PROPOSAL_AUTHOR
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: 0[xX][0-9a-fA-F]+
      - name: PROPOSAL_TITLE
        tests:
          - not_null
      - name: PROPOSAL_TEXT
        tests:
          - not_null: 
              enabled: False # Some proposals don't have a body 
      - name: SPACE_ID
        tests:
          - not_null
      - name: PROPOSAL_START_TIME
        tests:
          - not_null
      - name: PROPOSAL_END_TIME
        tests:
          - not_null
      - name: _INSERTED_TIMESTAMP
        tests:
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1