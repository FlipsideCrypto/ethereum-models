version: 2
models:
  - name: silver__transactions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null      
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: TX_HASH
        tests:
          - not_null
      - name: NONCE
        tests:
          - not_null
      - name: INDEX
        tests:
          - not_null
      - name: FROM_ADDRESS
        tests:
          - not_null
      - name: BLOCK_HASH
        tests:
          - not_null
      - name: GAS_PRICE
        tests:
          - not_null
      - name: GAS_LIMIT
        tests:
          - not_null
      - name: DATA
        tests:
          - not_null
      - name: STATUS
        tests:
          - not_null
      - name: GAS_USED
        tests:
          - not_null
      - name: CUMULATIVE_GAS_USED
        tests:
          - not_null
      - name: TX_FEE
        tests:
          - not_null
      - name: EFFECTIVE_GAS_PRICE
        tests:
          - not_null
