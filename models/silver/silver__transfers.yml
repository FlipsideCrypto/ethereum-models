version: 2
models:
  - name: silver__transfers
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - LOG_ID
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null      
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: TX_HASH
        tests:
          - not_null
      - name: CONTRACT_ADDRESS
        tests:
          - not_null
      - name: FROM_ADDRESS
        tests:
          - not_null
      - name: TO_ADDRESS
        tests:
          - not_null
      - name: RAW_AMOUNT
        tests:
          - not_null