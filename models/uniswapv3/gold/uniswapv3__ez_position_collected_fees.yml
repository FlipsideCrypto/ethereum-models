version: 2
models:
  - name: uniswapv3__ez_position_collected_fees
    description: '{{ doc("positions_collected_fees_table_doc") }}'
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - TX_HASH
            - EVENT_INDEX
    columns:
      - name: BLOCKCHAIN
        description: '{{ doc(“eth_blockchain”) }}'
        tests:
          - not_null    
      - name: BLOCK_NUMBER
        description: '{{ doc("eth_block_number") }}'
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        description: '{{ doc("eth_block_timestamp") }}'
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: TX_HASH
        description: '{{ doc("eth_transfer_tx_hash") }}'
        tests:
          - not_null
      - name: POOL_ADDRESS
        description: '{{ doc("all_pool_address") }}'
        tests:
          - not_null
      - name: LIQUIDITY_PROVIDER
        description: '{{ doc("all_liquidity_provider") }}'
        tests:
          - not_null
      - name: NF_POSITION_MANAGER_ADDRESS
        description: '{{ doc("all_nf_position_manager_address") }}'
        tests:
          - not_null
      - name: NF_TOKEN_ID
        description: '{{ doc("all_nf_token_id") }}'
        tests:
          - not_null
      - name: TOKEN0_SYMBOL
        description: '{{ doc("all_token0_symbol") }}'
        tests:
          - not_null    
      - name: TOKEN1_SYMBOL
        description: '{{ doc("all_token1_symbol") }}'
        tests:
          - not_null        
      - name: AMOUNT0_ADJUSTED
        description: '{{ doc("all_amount0_adjusted") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT1_ADJUSTED
        description: '{{ doc("all_amount1_adjusted") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT0_USD
        description: '{{ doc("all_amount0_usd") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT1_USD
        description: '{{ doc("all_amount1_usd") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: TICK_LOWER
        description: '{{ doc("all_tick_lower") }}'
        tests:
          - not_null
      - name: TICK_UPPER
        description: '{{ doc("all_tick_upper") }}'
        tests:
          - not_null
      - name: PRICE_LOWER
        description: '{{ doc("positions_collected_fees_price_lower") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: PRICE_UPPER
        description: '{{ doc("positions_collected_fees_price_upper") }}'
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: PRICE_LOWER_USD
        description: '{{ doc("positions_collected_fes_price_lower_usd") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: PRICE_UPPER_USD
        description: '{{ doc("positions_collected_fees_price_upper_usd") }}'
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float