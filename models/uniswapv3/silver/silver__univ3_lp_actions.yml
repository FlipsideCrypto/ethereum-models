version: 2
models:
  - name: silver__univ3_lp_actions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: ACTION
        tests:
          - not_null
      - name: AMOUNT0_ADJUSTED
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: AMOUNT1_ADJUSTED
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: LIQUIDITY_ADJUSTED
        tests:
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: LIQUIDITY_PROVIDER
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: TICK_LOWER
        tests:
          - not_null
      - name: TICK_UPPER
        tests:
          - not_null
      - name: TX_HASH
        tests:
          - not_null
