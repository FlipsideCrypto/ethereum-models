version: 2
models:
  - name: silver__univ3_pool_stats
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - BLOCK_NUMBER
            - POOL_ADDRESS
    columns:
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 3
      - name: feeGrowthGlobal1X128
        tests:
          - not_null
      - name: feeGrowthGlobal0X128
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: PROTOCOL_FEES_TOKEN0
          # always null in data
      - name: PROTOCOL_FEES_TOKEN1
          # always null in data
      - name: TICK
        tests:
          - not_null
      - name: TOKEN0_BALANCE
        tests:
          - not_null
      - name: TOKEN1_BALANCE
        tests:
          - not_null
      - name: UNLOCKED
        tests:
          - not_null
      - name: VIRTUAL_LIQUIDITY_ADJUSTED
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
