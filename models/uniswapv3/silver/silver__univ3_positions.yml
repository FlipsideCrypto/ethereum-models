version: 2
models:
  - name: silver__univ3_positions
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - _LOG_ID
    columns:
      - name: BLOCKCHAIN
        tests:
          - not_null
      - name: BLOCK_NUMBER
        tests:
          - not_null
      - name: BLOCK_TIMESTAMP
        tests:
          - not_null
          - dbt_expectations.expect_row_values_to_have_recent_data:
              datepart: day
              interval: 1
      - name: FEE_PERCENT
        tests:
          - not_null:
              enabled: False
      - name: FEE_GROWTH_INSIDE0_LAST_x128
        tests:
          - not_null:
              enabled: False
      - name: FEE_GROWTH_INSIDE1_LAST_x128
        tests:
          - not_null:
              enabled: False
      - name: IS_ACTIVE
        tests:
          - not_null
      - name: LIQUIDITY_ADJUSTED
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_in_type_list:
              column_type_list:
                - decimal
                - float
      - name: LIQUIDITY_PROVIDER
        tests:
          - not_null
      - name: NF_POSITION_MANAGER_ADDRESS
        tests:
          - not_null
      - name: NF_TOKEN_ID
        tests:
          - not_null
      - name: POOL_ADDRESS
        tests:
          - not_null
      - name: TICK_LOWER
        tests:
          - not_null
      - name: TICK_UPPER
        tests:
          - not_null
      - name: TOKENS_OWED0_ADJUSTED
        tests:
          - not_null:
              enabled: False
      - name: TOKENS_OWED1_ADJUSTED
        tests:
          - not_null:
              enabled: False
      - name: TX_HASH
        tests:
          - not_null